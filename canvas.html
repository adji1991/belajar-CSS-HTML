<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
<title>Belajar Canvas HTML5</title>
<style>
	canvas {
	border: 1px solid red;
	}
</style>
</head>
<body>
	<canvas id="kertas_gambar" width="500" height="300"></canvas>
<script>
	var canvasku = document.getElementById("kertas_gambar")
	var context = canvasku.getContext("2d")

	context.lineWidth = 20;
	context.strokeStyle = "black";

	context.arc(150,150,100,0,Math.PI);
	context.stroke();

	context.fillStyle = "yellow";
	context.fill();
</script>
</body>
</html>
