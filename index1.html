<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar CSS</title>
<style>
	p.arial{
		font-family: arial, helvetica, sans-serif;
	}
	p.times{
		font-family: "Times New Roman", georgia, serif; 
	}
	p.sans-serif{
		font-family: serif;
	}
	p.monospace{
		font-family: monospace;
	}
	p.cursive{
		font-family: cursive;
	}
	p.fantasy{
		font-family: fantasy;
	}
</style>
</head>
<body>
	<p class="arial">paragraf dengan jenis font arial</p>
	<p class="times">paragraf dengan jenis font times new roman</p>
	<p class="sans-serif">paragraf dengan jenis font sans serif</p>
	<p class="monospace">paragraf dengan jenis font monospace</p>
	<p class="cursive">paragraf dengan jenis font cursive</p>
	<p class="fantasy">paragraf dengan jenis font fantasy</p>
</body>
</html>
